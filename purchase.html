   .container {
     text-align: center;

   }
   .message {
     font-size: 18px;
     margin-bottom: 20px;
   }
   .countdown {
     font-size: 48px;
     font-weight: bold;
     margin: 20px 0;
     color: #fff;
   }
   .spinner {
     border: 4px solid rgba(255,255,255,0.3);
     border-radius: 50%;
     border-top: 4px solid #fff;
     width: 40px;
     height: 40px;
     animation: spin 1s linear infinite;

<body>
 <div class="container">
   <div class="message">Aguarde, você será redirecionado em:</div>
   <div class="countdown" id="countdown">2</div>
   <div class="spinner"></div>
 </div>
 
 <script>
   // Variáveis para controlar se os eventos já foram disparados
   let hasTrackedCheckout = false;
   let hasTrackedPurchase = false;
   
   // Função para disparar eventos do Meta Pixel
   function trackEvents() {
     if (!hasTrackedCheckout) {
       // Registrar o evento Initiate Checkout no Meta Pixel
       if (typeof fbq !== 'undefined') {
         fbq('track', 'InitiateCheckout', {value: '14.90', currency: 'BRL'});
       }
       hasTrackedCheckout = true;
     }
     
     if (!hasTrackedPurchase) {
       // Registrar o evento de compra no Meta Pixel
       if (typeof fbq !== 'undefined') {
         fbq('track', 'Purchase', {value: '14.90', currency: 'BRL'});
       }
       hasTrackedPurchase = true;
     }
   }
   
   // Disparar eventos quando a página carregar
   trackEvents();
   
   // Countdown e redirecionamento
   let timeLeft = 2;
   const countdownElement = document.getElementById('countdown');
   
   const timer = setInterval(function() {
     timeLeft--;
     countdownElement.textContent = timeLeft;
     
     if (timeLeft <= 0) {
       clearInterval(timer);
       countdownElement.textContent = 'Redirecionando...';
       // Redirecionar para o canal VIP
       window.location.href = "https://t.me/+qlFXlE6akPEwN2Mx";
     }
   }, 1000);
 </script>
